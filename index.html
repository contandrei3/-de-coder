<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj Secret</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f2c94c, #f8b400); /* Culoare caldă și ușor de privit */
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #333;
        }

        .button {
            position: relative;
            width: 250px;
            height: 50px;
            background-color: #ff6f61;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 258px;
            height: 58px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .button:hover::after {
            filter: blur(30px);
        }

        .button:hover::before {
            transform: rotate(-180deg);
        }

        .button:active::before {
            scale: 0.7;
        }

        .action-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mesaj Secret</h2>
        <p class="action-text">Alege dacă vrei să codifici sau să decodifici un mesaj.</p>
        <div>
            <a href="codificare.html">
                <button class="button">Codifică Mesaj</button>
            </a>
        </div>
        <div style="margin-top: 15px;">
            <a href="decodificare.html">
                <button class="button">Decodifică Mesaj</button>
            </a>
        </div>
    </div>
</body>
</html>
